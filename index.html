<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
</head>
<body>
<section class="logo">
	<img src="logo.png" class="logo-img">
</section>
<main class="sign-up">
	<h1 class="title">Sign up</h1>
	<form class="info" action="/signup/" method="post">
		<label for="email" class="search-label">Email</label>
		<input type="Email" name="Email" class="search-field" required placeholder="foo@bar.com" pattern="[a-z0-9]+@[a-z0-9].[a-z0-9]">
		<label for="password" class="search-label">Password</label>
		<input type="text" name="Password" required placeholder="1234password" class="search-field">
		<button type="submit" class="button">Sign up</button>
	</form>
	<div class="recovery">
		<a href="/forgot-password/new">Forgot Password?</a>
	</div>
</main>
<div class="log-in">
	<p>Already have an account? <a href="/login">Log In</a></p>
</div>
</body>
</html>
