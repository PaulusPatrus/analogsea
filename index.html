<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
</head>
<body>
<section class="logo">
	<img src="logo.png" class="logo-img">
</section>
<main class="sign-up">
	<h1 class="title">Sign up</h1>
	<section class="info">
		<label class="search-label">Email</label>
		<input type="text" name="Email" class="search-field" placeholder="foo@bar.com">
		<label class="search-label">Password</label>
		<input type="text" name="Password" placeholder="1234password" class="search-field">
	</section>
	<div class="button-container">
		<button type="button" class="button">Sign up</button>
	</div>
	<div class="recovery">
		<a href="#">Forgot Password?</a>
	</div>
</main>
<div class="log-in">
	<p>Already have an account? <a href="#">Log In</a></p>
</div>
</body>
</html>
